<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <form>
        <input type="number" id="number1" placeholder="Enter number 1">
        <br><br>
        <input type="number" id="number2" placeholder="Enter number 2">
        <br><br>
        <input type="text" name="symbol" id="symbol" placeholder="Enter operation (+, -, *, /)">
        <br><br>
        <input type="button" value="Calculate" onclick="operation()">
        <br><br>
        <label id="answer">Result will be displayed here</label>
    </form>

    <script src="./task4.js"></script>
</body>
</html>
