<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            background-color: black;
            color: white;
            text-align: center;
            font-weight: bold;
            width: 100%;
            height: 30vh;
        }

        .tr1, .tr3{
            background-color: rgba(225, 225, 209, 0.872);
            color: black;
        }

        .tr2 {
            background-color: rgb(243, 239, 233);
            color: black;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">WINS</th>
                <th scope="col">DRAWS</th>
                <th scope="col">LOSSES</th>
                <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr1">
                <td>Dick</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="tr2">
                <td>Harry</td>
                <td>0</td>
                <td>2</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr class="tr3">
                <td>Tom</td>
                <td>2</td>
                <td>0</td>
                <td>2</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
