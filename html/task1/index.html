<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
            <div class="email">
                <label>
                    Email or phone
                </label>
                <br>
                <input type="email" name="email">
            </div>
            <div class="password">
                <label>
                    Password
                </label>
                <br>
                <input type="text" name="" id="">
                <br>
                <label>Forgotten account?</label>
            </div>
            <div class="button">
                <button>Log In</button>
            </div>
    </div>

    <div class="create_account">
        <h1>
            Create an account
        </h1>
        
        <span>It's free and always will be.</span>

        <div class="sign_up_input">
            <input type="name" placeholder="First Name" class="f_name">
            <input type="name" placeholder="SurName">
            <br>
            <input type="text" name="" id="" placeholder="Mobile Number or Email" class="signup_mobile" >
            <br>
            <input type="text" name="" id="" placeholder="New password" class="signup_pass">
            <br>
            <span>Birthday</span>
            <br>
           <div class="dob_ref">
            <div class="dob_div">
                <select name="dob" id="dob" class="day">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="dob" id="dob" class="month">
                    <option value="">Month</option>
                    <option value="">January</option>
                    <option value="">februry</option>
                    <option value="">march</option>
                    <option value="">April</option>
                </select>
                <select name="dob" id="dob" class="year">
                    <option value="">Year</option>
                    <option value="">Day</option>
                    <option value="">Day</option>
                    <option value="">Day</option>
                </select>
            </div>
            <div class="ref"><a href="" class="ref_a">Why do I need to provide <br> my date of birth?</a></div>
           </div>

            <div class="gender">
                <input type="radio" name="" id="">
                <label>Female</label>
                <input type="radio" name="" id="">
                <label>Male</label>
            </div>

            <p class="terms_text">By clicking create an account, you agree to our <a href="">terms</a> and that <br> you have read our <a href="">Data Policy</a>, including our <a href="">Cookie Use</a></p>

            <button class="create_account_btn">Create an account</button>
            <p class="cap_p"><a href="">Create a Page</a> for a celebrity, band or buisness.</p>
        </div>
    </div>
</body>
</html>
